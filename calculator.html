<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">0</div>
		</div>

		<div class="row">
			<div class="col-md-3" style="background-color: grey;">AC</div>
			<div class="col-md-3" style="background-color: grey;">+/-</div>
			<div class="col-md-3" style="background-color: grey;">%</div>
			<div class="col-md-3" style="background-color: orange; color: white;">/</div>
		</div>


		<div class="row">
			<div class="col-md-3" style="background-color: grey;">7</div>
			<div class="col-md-3" style="background-color: grey;">8</div>
			<div class="col-md-3" style="background-color: grey;">9</div>
			<div class="col-md-3" style="background-color: orange; color: white;">X</div>
		</div>


		<div class="row">
			<div class="col-md-3" style="background-color: grey;">4</div>
			<div class="col-md-3" style="background-color: grey;">5</div>
			<div class="col-md-3" style="background-color: grey;">6</div>
			<div class="col-md-3" style="background-color: orange; color: white;">-</div>
		</div>


		<div class="row">
			<div class="col-md-3" style="background-color: grey;">1</div>
			<div class="col-md-3" style="background-color: grey;">2</div>
			<div class="col-md-3" style="background-color: grey;">3</div>
			<div class="col-md-3" style="background-color: orange; color: white;">+</div>
		</div>


		<div class="row">
			<div class="col-md-6">0</div>
			<div class="col-md-3" style="background-color: grey;">.</div>
			<div class="col-md-3" style="background-color: orange; color: white;">=</div>
			
		</div>
	</div>





	<script type="text/javascript" src="js/jquery-3.6.9.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
